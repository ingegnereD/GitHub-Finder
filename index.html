<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Users</title>
    <!-- Materialize  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>

<body class="#fafafa grey lighten-5
">
    <div class="containeR #f5f5f5 grey lighten-4">
        <div class="header #536dfe indigo accent-2 ">
            <h3>Github Finder</h3>
            <div class="alert">User Not Found</div>
        </div>
        <div class="bucket">
            <div class="bucket-head card ">
                <div class="bucket-head-container">
                    <h4>Search Github Users</h4>
                    <small>Enter a username to fetch a users profile</small>
                    <div class="input-field form">
                        <input placeholder="Find user" id="search" type="text" class="validate">
                    </div>
                </div>
            </div>
            <div class="bucket-body card">
                <!-- Beginning of the Users Profile -->
                <div class="bucket-container">
                    <div class="profile">
                    </div>
                    <!-- End of the Top and Beginning of Repositories -->
                    <div class="latest-repos">
                        <div class="repo-head">
                            <h3>Latest Repos</h3>
                        </div>
                        <div class="main-repo #f5f5f5 grey lighten-4">
                            <div class="repo-list card">
                                <a href="#">
                                    <h5>Kuberetes</h5>
                                </a>
                                <div class="repo-list-cont">
                                    <span class="new badge waves-effect waves-light #536dfe indigo accent-2 " id="repo-list-box">Stars:</span>
                                    <span class="new badge waves-effect waves-light #2e7d32 green darken-1 " id="repo-list-box">Watchers:</span>
                                    <span class="new badge waves-effect waves-light #ffb300 amber darken-1 " id="repo-list-box">Forks:</span>
                                </div>
                            </div>
                            <div class="repo-list card">
                                <h5>Kuberetes</h5>
                                <div class="repo-list-cont">
                                    <span class="new badge waves-effect waves-light #536dfe indigo accent-2 " id="repo-list-box">Stars:</span>
                                    <span class="new badge waves-effect waves-light #2e7d32 green darken-1 " id="repo-list-box">Watchers:</span>
                                    <span class="new badge waves-effect waves-light #ffb300 amber darken-1 " id="repo-list-box">Forks:</span>
                                </div>
                                <div class='f-a-b'>
                                    <span class="material-icons-sharp">add</span>
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer col s12">
            <h4>Github Finder &copy;</h4>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="GirhubApp.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>

</html>
